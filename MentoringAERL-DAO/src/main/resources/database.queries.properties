SQL_SELECT_STUDENTS_BY_IDS=SELECT \"STDN_ID\", \"STDN_UNVR_ID\", \"STDN_NAME\", \"STDN_SURNAME\", \"STDN_AGE\", \"STDN_COURSE\", \"STDN_CREATION_IN_DB\", \"STDN_LAST_UPDATE\", \"UNVR_NAME\", \"UNVR_DESCRIPTION\", \"UNVR_FOUNDATION_DATE\", \"UNVR_CREATION_IN_DB\", \"UNVR_LAST_UPDATE\", \"STAT_ID\", \"STAT_NAME\", \"STMRK_ID\", \"STMRK_SUBJECT\", \"STMRK_MARK\" FROM \"STUDENT\" LEFT JOIN \"UNIVERSITY\" ON \"STDN_UNVR_ID\" = \"UNVR_ID\" LEFT JOIN \"STUDENT_MARK\" ON \"STDN_ID\" = \"STMRK_STDN_ID\" LEFT JOIN \"UNIVERSITY_STATUS\" ON \"UNVR_STAT_ID\" = \"STAT_ID\" WHERE \"STDN_ID\" IN (:ids)
